<html>
	<head>
		<title>A Creepy Mansion</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css"> 
		<link rel="stylesheet" type="text/css" href="css/style.css"> 
		<script src="js/client.js"></script>
	</head>
	<body class="bg" onload="SGT.start()">
		<div id="IntroScreen" onclick="startGame()">
			<img id="CoverImage" src="images/Cover.png">
		</div>

		<div id="EndScreen" onclick="startGame()">
			<img id="EndImage" src="images/End.png">
		</div>

		<div id="room">
			<div id="walls" class="fg-border"></div>

			<div id="exit-up" class="bg" onclick="SGT.move('up')">
				<div class="arrow-up"></div>
			</div>
			<div id="exit-down" class="bg" onclick="SGT.move('down')">
				<div class="arrow-down"></div>
			</div>
			<div id="exit-left" class="bg" onclick="SGT.move('left')">
				<div class="arrow-left"></div>
			</div>
			<div id="exit-right" class="bg" onclick="SGT.move('right')">
				<div class="arrow-right"></div>
			</div>
			<div id="altar" class="fg"></div>
			<div id="message" class="fg-text">You see an empty altar.</div>
			<input id="password" type="text">
		</div>

		<div id="map">
			<div class="map-room bg fg-border" id="map-room-0-0">
				<div class="map-room-altar fg"></div>
			</div>
			<div class="map-room bg fg-border" id="map-room-0-1">
				<div class="map-room-altar fg"></div>
			</div>
			<div class="map-room bg fg-border" id="map-room-0-2">
				<div class="map-room-altar fg"></div>
			</div>

			<div class="map-room bg fg-border" id="map-room-1-0">
				<div class="map-room-altar fg"></div>
			</div>
			<div class="map-room bg fg-border" id="map-room-1-1">
				<div class="map-room-altar fg"></div>
			</div>
			<div class="map-room bg fg-border" id="map-room-1-2">
				<div class="map-room-altar fg"></div>
			</div>

			<div class="map-room bg fg-border" id="map-room-2-0">
				<div class="map-room-altar fg"></div>
			</div>
			<div class="map-room bg fg-border" id="map-room-2-1">
				<div class="map-room-altar fg"></div>
			</div>
			<div class="map-room bg fg-border" id="map-room-2-2">
				<div class="map-room-altar fg"></div>
			</div>
		</div>

		<div id="video" style="display:none">
			<video id="video-player" width="100%" height="100%">
				<source id="video-source" src="videos/1.mp4" type="video/mp4">
			</video>
		</div>
	</body>
</html>
