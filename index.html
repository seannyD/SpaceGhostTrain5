<html>
<head>
<link rel="stylesheet" type="text/css" href="css/style.css"> 
<script src="js/room.js"></script>
</head>
<body onload="start()">
<div id="map"></div>

<div id="room">
	<div id="walls"></div>
	<div id="exitUp" onclick="move('up')">
		<div class="arrow-up"></div>
	</div>
	<div id="exitDown" onclick="move('down')">
		<div class="arrow-down"></div>
	</div>
	<div id="exitLeft" onclick="move('left')">
		<div class="arrow-left"></div>
	</div>
	<div id="exitRight" onclick="move('right')">
		<div class="arrow-right"></div>
	</div>
	<div id="altar"></div>
	<div id="message">The altar is empty.</div>
</div>

<div id="video" style="display:none">
  <video id="videoPlayer" width="100%" height="100%">
    <source id="videoSource" src="video_crop/6.mp4" type="video/mp4">
  </video>
</div>


</body>

</html>
